<div *ngIf="reserva">

    <h2> Detalles {{reserva.nombre | uppercase}}</h2>
    <div><span>id: </span>{{reserva.id}}</div>
    <div>
      <label>nombre:
        <input [(ngModel)]="reserva.nombre" placeholder="name"/>
      </label>
      <label>correo:
        <input [(ngModel)]="reserva.correo" placeholder="correo"/>
      </label>
    </div>
  
  </div>
